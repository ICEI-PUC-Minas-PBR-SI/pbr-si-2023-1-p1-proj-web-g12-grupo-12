<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary" id="cabecalho">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <span id="Titulo">BloodBridge</span>
            </a>
        </div>
    </nav>
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                            <h3 class="text-center text-info text-white">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info text-white">Usuário</label><br>
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Digite seu nome de usuário aqui...">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info text-white">Senha</label><br>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Digite sua senha aqui...">
                            </div>
                            <div class="form-group text-right">
                                <a href="principal.html"><input id="btn_entrar" type="submit" name="submit"
                                        class="btn btn-info btn-md" value="Entrar"></a>
                            </div>
                        </form>
                    </div>
                    <button id="btn_nusuario" type="button" class="btnbtn-info" data-toggle="modal"
                        data-target="#loginModal">Novo usuário</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="loginModalLabel">Cadastro de novo usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                            <h3 class="text-center text-info text-white">Novo usuário</h3>
                            <div class="form-group">
                                <label for="login" class="text-info text-white">Usuário</label><br>
                                <input type="text" name="txt_login" id="txt_login" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="nome" class="text-info text-white">Nome completo</label><br>
                                <input type="text" name="txt_nome" id="txt_nome" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info text-white">Email</label><br>
                                <input type="text" name="txt_email" id="txt_email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="senha" class="text-info text-white">Senha</label><br>
                                <input type="password" name="txt_senha" id="txt_senha" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="senha2" class="text-info text-white">Confirmação de Senha</label><br>
                                <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="tipo_sanguineo" class="text-info text-white">Tipo Sanguineo</label><br>
                                <input type="text" name="txt_tipo_sanguineo" id="txt_tipo_sanguineo"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="cidade" class="text-info text-white">Cidade</label><br>
                                <input type="text" name="txt_cidade" id="txt_cidade" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="estado" class="text-info text-white">Estado</label><br>
                                <input type="text" name="txt_estado" id="txt_estado" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="cpf" class="text-info text-white">CPF</label><br>
                                <input type="number" name="txt_cpf" id="txt_cpf" class="form-control">
                            </div>
                        </form>
                        <script>
                            var loginForm = document.getElementById('login-form');
                            var txtLogin = document.getElementById('txt_login');
                            var txtNome = document.getElementById('txt_nome');
                            var txtEmail = document.getElementById('txt_email');
                            var txtSenha = document.getElementById('txt_senha');
                            var txtSenha2 = document.getElementById('txt_senha2');
                            var txtTipoSanguineo = document.getElementById('txt_tipo_sanguineo');
                            var txtCidade = document.getElementById('txt_cidade');
                            var txtEstado = document.getElementById('txt_estado');
                            var txtCPF = document.getElementById('txt_cpf');
                            var btnSalvar = document.getElementById('btn_salvar');

                            function saveValues() {
                                document.querySelector('.username').value = txtNome.value;
                                document.querySelector('.bloodtype').value = txtTipoSanguineo.value;
                                document.querySelector('.location').value = txtCidade.value + ', ' + txtEstado.value;
                                document.querySelector('.email').value = txtEmail.value;
                                document.querySelector('.number').value = txtCPF.value;
                            }

                            btnSalvar.addEventListener('click', function () {
                                saveValues();
                            });

                            loginForm.addEventListener('submit', function (event) {
                                event.preventDefault();
                            });
                        </script>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_cancelar" class="btn btn-secondary"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_salvar" class="btn btn-info" onclick="addUser()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
